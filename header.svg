<svg fill="none" viewBox="0 0 846 45" width="846" height="45" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                font-style: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                color: red;
                text-align: center;
                text-shadow: 2px 2px rgba(1, 3, 37, 0.5);
                animation: mymove 9s infinite;
            }

            @keyframes mymove {
                0% {
                    color: red;
                }
                16% {
                    color: green;
                }
                32% {
                    color: blue;
                }
                48% {
                    color: cyan;
                }
                64% {
                    color: magenta;
                }
                80% {
                    color: yellow;
                }
                100% {
                    color: red;
                }
            }
            </style>
            <h1>Projects</h1>
        </div>
    </foreignObject>
</svg>