<svg fill="none" viewBox="0 0 846 400" width="846" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 2s infinite;
                text-align: center;
            }

            @keyframes mymove {
                0% {
                    color: red;
                }
                16% {
                    color: green;
                }
                32% {
                    color: blue;
                }
                48% {
                    color: cyan;
                }
                64% {
                    color: magenta;
                }
                80% {
                    color: yellow;
                }
                100% {
                    color: red;
                }
            }
            </style>
            <h1>Projects</h1>
        </div>
    </foreignObject>
</svg>