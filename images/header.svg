<!-- <svg fill="none" viewBox="0 0 846 46" width="846" height="46" xmlns="http://www.w3.org/2000/svg"> -->
<svg fill="none" viewBox="0 0 846 51" width="846" height="51" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <style>
      h1 {
        margin: -10px 0 0;
        padding: 0;
        height: 100%;
        width: inherit;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        color: red;
        text-align: center;
        text-shadow: 2px 2px rgba(1, 3, 37, 0.5);
        animation: mymove 9s infinite;
      }

      @keyframes mymove {
        0% {
          color: red;
        }
        16% {
          color: green;
        }
        32% {
          color: blue;
        }
        48% {
          color: cyan;
        }
        64% {
            color: magenta;
        }
        80% {
          color: yellow;
        }
        100% {
          color: red;
        }
      }

      .main-wrapper {
        width: 100%;
      }

      .head-wrap {
        /* border-bottom: 5px groove #0969da;   98c5f9  */
        border-bottom: 6px double #c5e0ff; 
        border-radius: 0 0 15px 15px;
        margin: 0 auto;
        padding-bottom: 8px;
        overflow: hidden;

        animation: mainwrapperintroani ease-in-out 3s, mainbordercol 5s 3s infinite alternate;
      }
      
      @keyframes mainwrapperintroani {
        0% {
          width: 10px;
          border-bottom: 6px double rgba(160, 200, 256, 0.0); 
        }
        100% {
          width: 845px;
          border-bottom: 6px double #c5e0ff; 
        }
      }
      
      @keyframes mainbordercol {
        0% {
          border-bottom: 6px double #c5e0ff; 
        }
        100% {
          border-bottom: 6px double #a0eea5; 
        }
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml" class="main-wrapper">
      <div class="head-wrap">
        <h1>projects</h1>
      </div>
    </div>
  </foreignObject>
</svg>