<!-- <svg fill="none" viewBox="0 0 846 46" width="846" height="46" xmlns="http://www.w3.org/2000/svg"> -->
<svg fill="none" viewBox="0 0 846 45" width="846" height="45" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <style>
      h1 {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        color: red;
        text-align: center;
        text-shadow: 2px 2px rgba(1, 3, 37, 0.5);
        animation: mymove 9s infinite;
      }

      @keyframes mymove {
        0% {
          color: red;
        }
        16% {
          color: green;
        }
        32% {
          color: blue;
        }
        48% {
          color: cyan;
        }
        64% {
            color: magenta;
        }
        80% {
          color: yellow;
        }
        100% {
          color: red;
        }
      }

      .main-wrapper {
        border-bottom: 1px solid #aae; 
        border-radius: 0 0 15px 15px;
        padding-bottom: 8px;
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml" class="main-wrapper">
      <h1>projects</h1>
    </div>
  </foreignObject>
</svg>